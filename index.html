<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var table;
            //$('#example').DataTable()
            $('#table_id').css('opacity', '0');
            var scriptapi = "https://script.google.com/macros/s/AKfycbxWkL9Vj6y5E2JpQHe_TPBi8fbaG1nxUEssZLbNMsEHqQff8aLvhWtBn7FGuSR69ipZ/exec";
            $.ajax({

                "url": scriptapi,
                "type": "GET",

                "datatype": 'json',
                "success": onsucess,
                complete: function () {
                    $('#loader').hide();
                    $('#table_id').css('opacity', '1');


                }
            });

            function datapassurl(id, clientname,marketplace,typeofwork,meetingtime,accountmanger,status,comment) {
                var request;
                var id = id;
                var clientname = clientname;
                var marketplace = marketplace;
                var typeofwork = typeofwork;
                var meetingtime = meetingtime;
                var accountmanger = accountmanger;
                var status = status;
                var comment = comment;
                if (status =="Followup")
                {
                    $.ajax({
                    "url": scriptapi + "?callback=ctrlq&id=" + id +"&clientname="+clientname+"&marketplace="+ marketplace+"&typeofwork="+typeofwork+"&meetingtime="
                    +meetingtime+"&accountmanger="+accountmanger+"&status="+status+"&comment="+comment+"&action=masterfollowup",
                    "type": "GET",
                    "datatype": 'json'
                });
                }
                if (status =="Complete")
                {
                    $.ajax({
                    "url": scriptapi + "?callback=ctrlq&id=" + id +"&clientname="+clientname+"&marketplace="+ marketplace+"&typeofwork="+typeofwork+"&meetingtime="
                    +meetingtime+"&accountmanger="+accountmanger+"&status="+status+"&comment="+comment+"&action=follwtocomplete",
                    "type": "GET",
                    "datatype": 'json'
                });
                }


            }

            function onsucess(response) {

                table = $('#table_id').DataTable({
                    data: response.user,
                    columns: [
                        { 'data': 'date' },
                        { 'data': 'id' },
                        { 'data': 'clientname' },
                        { 'data': 'marketplace' },
                        { 'data': 'typeofwork' },
                        { 'data': 'meetingtime' },
                        { 'data': 'accountmanger' },
                        { 'data': 'status' },
                        { 'data': 'comment' }
                        // { 'data': 'status' }
                    ],
                    columnDefs: [{
                        "targets": 9,
                        "data": null,
                        // "defaultContent": "<button class=\"GetPosition\">Close</button>"
                        "render": function (data) {
                            if (data.status == "Open") {
                                return "<button class=\"followup\">Followup</button><button class=\"complete\">Complete</button>";
                            }
                            if (data.status == "Open") {
                                return "<button class=\"complete\">Complete</button>";
                            }

                        }
                    }]
                });

            }
            $('#table_id').on('click', 'button', function () {
                var action = this.className;

                var data = table.row($(this).parents('tr')).data();

                if (action == "followup") {
                var id = data.id;
                var clientname = data.clientname;
                var marketplace = data.marketplace;
                var typeofwork = data.typeofwork;
                var meetingtime = data.meetingtime;
                var accountmanger = data.accountmanger;
                var status = "Followup";
                var comment = data.comment;
                datapassurl(id,clientname,marketplace,typeofwork,meetingtime,accountmanger,status,comment);
                    location.reload();
                }

                if (action == "complete") {
                var id = data.id;
                var clientname = data.clientname;
                var marketplace = data.marketplace;
                var typeofwork = data.typeofwork;
                var meetingtime = data.meetingtime;
                var accountmanger = data.accountmanger;
                var status = "Complete";
                var comment = data.comment;
                datapassurl(id,clientname,marketplace,typeofwork,meetingtime,accountmanger,status,comment);
                    location.reload();
                }

                // if (action == "GetPosition") {
                //     var id = data.id;
                //     var status = "Close";
                //     statuschange(id, status);
                //     location.reload();
                // }


            });


        });


    </script>
    <style>
        .loader {
            margin-top: 35%;
            margin-left: 42%;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            border-right: 16px solid green;
            border-bottom: 16px solid red;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <div class="row">
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <!-- replace row data in google sheets using ajax jquery -->
                        <th>Date</th>
                        <th>Sr No</th>
                        <th>Client Name</th>
                        <th>Marketplace</th>
                        <th>Type of Work</th>
                        <th>Meeting Time</th>
                        <th>Account manager</th>
                        <th>Status</th>
                        <th>Comment</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <script>

    </script>
</body>

</html>
